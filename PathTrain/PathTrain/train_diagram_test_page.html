<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body style="min-width: 1600px">
    <canvas id="train_diagram" width="1600" height="800"
        style="margin-left: auto; margin-right: auto; display: block;"
        onmousemove="mouseMove(event)" onclick="mouseLeftClick(event)" 
        onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"></canvas>
    <div id="info"></div>
    <div id="coordinate"></div>

    <!--position & ratio control-->
    <div id="display_control_position" style="height: 20px; margin: 5px">
        Display Ratio: X
        <input type="range" name="ratio_X" id="ratio_X" min="1" max="100" step="1" value="50" />
        Y
        <input type="range" name="ratio_Y" id="ratio_Y" min="1" max="100" step="1" value="50" />
        Display position: X
        <input type="range" name="position_X" id="position_X" min="1" max="100" step="1" value="1" />
        Y
        <input type="range" name="position_Y" id="position_Y" min="1" max="100" step="1" value="1" />

        <button type="button" name="btn-move-by-mouse" id="btn-move-by-mouse" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Move by Mouse
        </button>
        <button type="button" name="btn-panorama" id="btn-panorama" class="btn btn-primary">
            Panorama
        </button>
        <button type="button" name="btn-custom-zoom" id="btn-custom-zoom"" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Costom Zoom In
        </button>
    </div>

    <!--element visible control-->
    <div id="display_control_element" style="height: 20px; margin: 5px">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Up
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Down
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Train type 
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Crossover
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Train ID
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Terminal Label
        </button>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Time Stamp
        </button>
    </div>

    <!--test command control-->
    <div id="display_control_command" style="height: 20px; margin: 5px">
        <button id="add-command" type="button" class="btn btn-primary">Test Add Cmd</button>
        <button id="delete-command" type="button" class="btn btn-primary">Test Del Cmd</button>
        <button id="revoke-command" type="button" class="btn btn-primary">Revoke</button>
        <button id="redo-command" type="button" class="btn btn-primary">Redo</button>
    </div>

    <!--implementation of the train diagram scripts-->
    <script src="Scripts/TrainDiagram/train-diagram.model.js" type="text/javascript"></script>
    <script src="Scripts/TrainDiagram/train-diagram.view.js" type="text/javascript"></script>
    <script src="Scripts/TrainDiagram/train-diagram.action.js" type="text/javascript"></script>
    <script src="Scripts/TrainDiagram/train-diagram.command.js" type="text/javascript"></script>
    <script src="Scripts/TrainDiagram/train-diagram.js" type="text/javascript"></script>

    <script src="Scripts/bootstrap.js" type="text/javascript"></script>
</body>
</html>
